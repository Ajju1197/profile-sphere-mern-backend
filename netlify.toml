[build]
  functions = "functions" # This specifies the functions directory
  # You can set environment variables required for your build here
  NODE_VERSION = "14"

[[redirects]]
  force = true
  from = "/api/*"
  status = 200
  to = "/.netlify/functions/:splat"

[build]
  # Specify the build command directly under [build]
  command = "npm run build"

[functions]
  # You have functions configuration here
